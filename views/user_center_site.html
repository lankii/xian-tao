<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>鲜淘驿站-用户中心</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>
{{ template "common/header.html" .userName }}
{{ template "common/search.html" }}

<div class="main_con clearfix">
    <div class="left_menu_con clearfix">
        <h3>用户中心</h3>
        <ul>
            <li><a href="/u/info">· 个人信息</a></li>
            <li><a href="/u/order">· 全部订单</a></li>
            <li><a href="/u/address" class="active">· 收货地址</a></li>
        </ul>
    </div>
    <div class="right_content clearfix">
        <h3 class="common_title2">收货地址</h3>
        <div class="site_con">
            <dl>
                <dt>当前地址：</dt>
                <dd>{{ .addr.Addr }} （{{ .addr.Receiver }} 收） {{ .addr.Phone }}</dd>
            </dl>
        </div>
        <h3 class="common_title2">编辑地址</h3>
        <div class="site_con">
            <form method="post" action="/u/address">
                <div class="form_group">
                    <label>收件人：</label>
                    <input type="text" name="receiver" value="{{ .receiver }}">
                </div>
                <div class="form_group form_group2">
                    <label>详细地址：</label>
                    <textarea class="site_area" name="address" value="{{ .address }}"></textarea>
                </div>
                <div class="form_group">
                    <label>邮编：</label>
                    <input type="text" name="zip_code" value="{{ .zipCode }}">
                </div>
                <div class="form_group">
                    <label>手机：</label>
                    <input type="text" name="phone" value="{{ .phone }}">
                </div>

                <input type="submit" name="" value="提交" class="info_submit">
            </form>
            <div style="align: center;color: red">{{ .errMsg }}</div>
        </div>

    </div>
</div>


{{ template "common/footer.html" }}

</body>
</html>
